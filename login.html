<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <div id="error" class="error-message" style="display: none;"></div>
    <form id="loginForm">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">تسجيل الدخول</button>
    </form>

    <script>
        // تخزين اسم المستخدم وكلمة المرور
        const defaultUsername = 'Asdeqaamobile';  // تحديث اسم المستخدم
        const defaultPassword = 'Admin123';        // تحديث كلمة المرور

        // دالة للتحقق من بيانات تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === defaultUsername && password === defaultPassword) {
                // إذا كانت البيانات صحيحة، يتم التوجيه إلى صفحة إدخال البيانات
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'data.html'; // توجيه المستخدم إلى صفحة إدخال البيانات
            } else {
                // عرض رسالة خطأ
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.innerText = 'اسم المستخدم أو كلمة المرور غير صحيحة.';
            }
        });
    </script>
</body>
</html>
